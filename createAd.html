<body>
    <nav class="navbar navbar-dark navbar-expand-lg py-3" id="mainNav" style="height: 107.5469px;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><img src="/assets/img/griho_bangla_logo.png" style="width: 300px;"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-end" id="navcol-1" style="transform: translateX(0px);background: #2c2d37;position: relative;right: 0px;z-index: 1000;/*align-items: end;*/">
                <ul class="navbar-nav ms-auto" style="margin: 0px;position: relative;right: 0px;transform: skew(0deg);">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>

                </ul>

        </div>
    </nav>
    <section class="py-4 py-xl-5" style="z-index: -100;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Create Ad</h2>
                            <form method="post"><label class="form-label d-sm-flex justify-content-sm-center" for="name">Ad Title<span class="required">*</span></label><input class="form-control" type="text" id="AdTitle" name="AdTitle" placeholder="Ad Title" style="margin-bottom: 10px;">
                                <h4 class="text-center">Location Details</h4><label class="form-label d-sm-flex justify-content-sm-center">Division<span class="required">*</span></label><select class="form-select" id="AdAddressDivision">
                                    <option value="">Select Your Division</option>
                                </select><label class="form-label d-sm-flex justify-content-sm-center">District<span class="required">*</span></label><select class="form-select" id="AdAddressDistrict">
                                    <option value="" selected="">Select Your Division First</option>
                                </select><label class="form-label d-sm-flex justify-content-sm-center">Upazila / Police Station<span class="required">*</span></label><select class="form-select" id="AdAddressUpazila">
                                    <option value="" selected="">Select Your District First</option>
                                </select><input class="form-control" type="text" id="upazila-other-writing" placeholder="Enter The Upazila or Police Station Here" style="margin-top: 10px;margin-bottom: 10px;"><label class="form-label d-sm-flex justify-content-sm-center">Post Office</label><input class="form-control" type="text" placeholder="Post Office"><label class="form-label d-sm-flex justify-content-sm-center">Union</label><input class="form-control" type="text" id="AdAddressUnion" placeholder="Union"><label class="form-label d-sm-flex justify-content-sm-center">Street</label><input class="form-control" type="text" id="AdAddressStreet" placeholder="Street"><label class="form-label d-sm-flex justify-content-sm-center">Vilage</label><input class="form-control" type="text" id="AdAddressVillage" placeholder="Village"><label class="form-label d-sm-flex justify-content-sm-center">Description<span class="required">*</span></label><textarea class="form-control" id="AdDescription" name="message" rows="6" placeholder="Description" style="margin-bottom: 10px;"></textarea><label class="form-label d-sm-flex justify-content-sm-center">Type<span class="required">*</span></label><select class="form-select" id="AdCategory">
                                    <option value="HOME">Home</option>
                                    <option value="HOTEL">Hotel</option>
                                    <option value="HOSTEL">Hostel</option>
                                    <option value="OTHERS">Others</option>
                                </select><label class="form-label d-sm-flex justify-content-sm-center">Price<span class="required">*</span></label><input class="form-control" type="text" id="AdRentCost" placeholder="Price" style="margin-bottom: -10px;">
                                <div class="form-check form-check-inline text-center"><input class="form-check-input" type="checkbox" id="AdRentNegotiable"><label class="form-check-label" for="formCheck-1">Price Negotiable<span class="required">*</span></label></div>
                                <h4 class="text-center">Contact Information</h4><label class="form-label d-sm-flex justify-content-sm-center">Name<span class="required">*</span></label><input class="form-control" type="text" id="AdContactName" placeholder="Name"><label class="form-label d-sm-flex justify-content-sm-center" style="margin-top: 10px;">Phone Number 1<span class="required">*</span></label><input class="form-control" type="tel" id="AdContactPhn1" placeholder="+8801XXXXXXXXX"><label class="form-label d-sm-flex justify-content-sm-center" style="margin-top: 10px;">Phone Number 2</label><input class="form-control" type="tel" id="AdContactPhn2" placeholder="+8801XXXXXXXXX"><label class="form-label d-sm-flex justify-content-sm-center" style="margin-top: 10px;">Whatsapp</label><input class="form-control" type="tel" id="AdContactWA" placeholder="+8801XXXXXXXXX"><label class="form-label d-sm-flex justify-content-sm-center" style="margin-top: 10px;">Email</label><input class="form-control" type="tel" id="AdContactEmail" placeholder="johndoe@example.com">
                                <h4 class="text-center" style="margin-top: 10px;">Images</h4>
                                <div class="carousel slide" data-bs-ride="false" id="imagePreview" style="margin-top: 16px;margin-bottom: 16px;">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active"><img class="w-100 d-block" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png" alt="Slide Image"></div>
                                        <div class="carousel-item"><img class="w-100 d-block" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png" alt="Slide Image"></div>
                                        <div class="carousel-item"><img class="w-100 d-block" src="https://cdn.bootstrapstudio.io/placeholders/1400x800.png" alt="Slide Image"></div>
                                    </div>
                                    <div><a class="carousel-control-prev" href="#imagePreview" role="button" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span><span class="visually-hidden">Previous</span></a><a class="carousel-control-next" href="#imagePreview" role="button" data-bs-slide="next"><span class="carousel-control-next-icon"></span><span class="visually-hidden">Next</span></a></div>
                                    <ol class="carousel-indicators">
                                        <li data-bs-target="#imagePreview" data-bs-slide-to="0" class="active"></li>
                                        <li data-bs-target="#imagePreview" data-bs-slide-to="1"></li>
                                        <li data-bs-target="#imagePreview" data-bs-slide-to="2"></li>
                                    </ol>
                                </div><input class="form-control" type="file" id="ImageSelector" multiple="" accept="image/*">
                                <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" id="AdAgreeTC"><label class="form-check-label" for="formCheck-2">By creating an Ad on GrihoBangla I am accepting the terms and conditions of GrihoBangla.<span class="required">*</span></label></div><button class="btn btn-success d-block w-100" id="CreateBtn" type="button" style="margin-top: 10px;">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/createAd.js"></script>
